<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>threejs fps</title>
  <style>
    body {
      overflow: hidden;
      margin: 0px;
    }

    #aim {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      transform: translate3d(-50%, -50%, 0);
      border: 2px solid white;
      z-index: 2;
    }

    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 3;
    }

    #instructions {
      width: 100%;
      height: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #ffffff;
    }

    #loading {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #ffffff;
    }

    #bullet-count {
      position: absolute;
      right: 10px;
      bottom: 10px;
      z-index: 2;
      color: #ffffff;
    }

    #bullet-num {
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div id="blocker">
    <div id="loading" style="font-size:36px">Loading...</div>
    <div id="instructions">
      <p style="font-size:36px">
        点击屏幕开始
      </p>
      <p>
        <br /><br />
        (W, A, S, D = 移动, SPACE = 跳跃, MOUSE = 移动视角)
      </p>
    </div>
  </div>
  <div id="aim"></div>
  <div id="bullet-count"><span id="bullet-num"></span> | 30</div>
  <div id="webgl"></div>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
